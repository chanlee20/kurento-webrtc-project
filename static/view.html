<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/kurento.png" type="image/png" />
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>

    <script src="js/view.js"></script>
    <title>1 to N Call</title>
  </head>
  <body>

    <header>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
            <a class="navbar-brand" href=".">Dogu's Webrtc</a>
          </div>
          <div class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="https://github.com/Kurento/kurento-tutorial-node/tree/master/kurento-one2many-call">
                  <span class="glyphicon glyphicon-file"></span> Source Code</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="page-header">
        <h1>Viewer Mode</h1>
        <p id = 'current_room'></p>
        <p> All Rooms: </p>
        <div id = 'all_rooms'>  </div>
        <p> Merge Videos </p>
        <div id = 'channels'> </div>
        <div id = 'merged_room'></div>
        <div id = 'merge_button'></div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div id = 'main_buttons' class="col-md-12">
              <!-- <a id="call" href="#" class="btn btn-success">
                <span class="glyphicon glyphicon-play"></span> Presenter</a> -->
              <a id="viewer" href="#" class="btn btn-primary" value = "viewer">
                <span class="glyphicon glyphicon-user"></span> Viewer</a>
              <a id="terminate" href="#" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span> Stop</a> <br>
            </div>
          </div>
          <br/>
          <label class="control-label" for="console">Console</label><br><br>
          <div id="console" class="democonsole">
            <ul></ul>
          </div>
        </div>
        <div class="col-md-7">
          <li class="porfolionav">
            <select id="selectQuality">
                <option value="1080" selected="selected" disabled="disabled">Video Quality</option>
                <option value="1080" id="1080">HD 1080</option>
                <option value="1080" id="720">HD 720</option>
                <option value="480" id="480">SD 480</option>
                <option value="320" id="320">SD 320</option>
            </select>
            <button id = "reset"> Reset Layout </button>
          </li>
          <div id = "small_videos" class = "small_videos"></div>
          <div id = "sv" class = "btn-group"></div>
          <div id="videoBig"  width="1300px" height = "1000px">
            <div class = "video-container">
              <video class = "videos" id="myVideo" autoplay width="600px" height="380px" poster="img/webrtc.png" controls></video>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
